<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Video Portfolio</h1>
        <a href="cv.pdf" download>Download My CV</a>
    </header>

    <section class="video-gallery" id="videoGallery">
        <!-- ვიდეოები აქ ჩატვირთება -->
    </section>

    <section class="upload-form">
        <h2>Upload New Video</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="videoFile" accept="video/*" required>
            <input type="text" id="videoTitle" placeholder="Video Title" required>
            <button type="submit">Upload</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
